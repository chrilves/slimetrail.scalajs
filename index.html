        body { background-color: rgb(103, 103, 238); margin:0; }
        svg {
          display:block;
          position:fixed;
          top:5%; left:5%; width:90%; height:90%;

        }

        .objectif-premier-joueur { fill:#0d0; }        
        .coup-valide-premier-joueur { fill:#afa; }

        .case-vide { fill: #ccf; }
        .case-visitee { fill: #000; }

        .position-actuelle { fill: #a00;}

        .titre { stroke: none; fill: white; }
