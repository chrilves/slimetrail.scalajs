<!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="utf-8">
      <title>Slimetrail</title>
      <style xmlns="http://www.w3.org/1999/xhtml" type="text/css" media="screen">
        body { background-color: rgb(103, 103, 238); margin:0; }
        svg {
          display:block;
          position:fixed;
          top:5%; left:5%; width:90%; height:90%;
          margin:auto;
        }

        .first-player-goal { fill:#0d0; }        
        .first-player-allowed-move { fill:#afa; }
        .first-player-move { stroke: #0f0; }

        .second-player-goal { fill:#dd0; }
        .second-player-allowed-move { fill:#ffa; }
        .second-player-move { stroke:#ff0; }

        .empty-cell { fill: #ccf; }
        .visited-cell { fill: #000; }

        .current-position { fill: #a00;}

        .title { stroke: none; fill: white; }
      </style>
      <!-- saved from url=(0014)about:internet -->
      <script type="text/javascript" src="web/target/scala-2.12/slimetrail-web-opt.js"></script>
    </head>
    <body>
      <div id="espaceScalaJS"></div>
    </body>
  </html>
</DOCTYPE>
